
<div ngClass='container'>

  <head>
    <meta name="viewport" content="width=device-width initial-scale=1">
  </head>

  <!-- Contains title and global customisations of functionality -->
  <header>
    <!-- Image link to GitHub repository  -->
    <a href="https://github.com/Ellipsoul/tax-calculator-pwa" ngClass="github" target="_blank">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/nxtfire-js.appspot.com/o/uploads%2FuuRmEIzugzeifeVSihU50w46Ydg1%2F1636919828288.png?alt=media&token=a2f5f0a1-5529-442e-a430-c6002ca1d3ad"
        width="100%"
        height="100%">
    </a>
    <!-- Title -->
    <div ngClass="title">
      Easy Tax Calculator ðŸ’°
    </div>
    <!-- Currency converter -->
    <div ngClass="converter-container">
      <button
        mat-raised-button
        [color]="convertFromGBP ? 'basic' : 'accent'"
        (click)="toggleConverter()">
        <mat-icon>cached</mat-icon>
      </button>

      <div ngClass="converter-input" *ngIf="convertFromGBP">
        <div class="form__group">
          <input
            type="number"
            min="0"
            step="1"
            class="form__field"
            placeholder={{gbpInput}}
            [(ngModel)]="gbpInput"
            (input)="updateOutput()"
            required />
          <label for="bonus" class="form__label">GBP (Â£)</label>
        </div>
      </div>

      <div ngClass="converter-output" *ngIf="convertFromGBP">
        ${{usdOutput | number: '.2-2'}}
      </div>

      <div ngClass="converter-input" *ngIf="!convertFromGBP">
        <div class="form__group">
          <input
            type="number"
            min="0"
            step="1"
            class="form__field"
            placeholder={{usdInput}}
            [(ngModel)]="usdInput"
            (input)="updateOutput()"
            required />
          <label for="bonus" class="form__label">USD ($)</label>
        </div>
      </div>

      <div ngClass="converter-output" *ngIf="!convertFromGBP">
        Â£{{gbpOutput | number: '.2-2'}}
      </div>
    </div>


  </header>



  <!-- Split Screen for separate UK and US tax calculations -->
  <main>
    <app-uktaxes ngClass="ukContainer"></app-uktaxes>
    <app-ustaxes ngClass="usContainer"></app-ustaxes>
  </main>
</div>


<!-- Angular routing requires this -->
<router-outlet></router-outlet>
