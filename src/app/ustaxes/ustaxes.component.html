<div ngClass="usContainer">

  <div [ngClass]="['us-field', 'us-header']">
    Header
  </div>
  <!-- Input fields for salary, bonus and leave -->
  <div [ngClass]="['us-field', 'us-inputs']">

  </div>

  <div [ngClass]="['us-field', 'us-info']">

  </div>
</div>
