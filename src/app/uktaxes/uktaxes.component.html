  <!-- Header containing name and flag -->

  <!-- Input fields for salary, bonus and leave -->
  <div [ngClass]="['uk-field', 'uk-inputs']">
    <!-- Single header on left -->
    <div ngClass="input-header">
      Enter Income
    </div>

    <!-- Container for 3 input divs -->
    <div ngClass="input-container">
      <!-- Each input div will have one mat-form-field and another emote field -->
      <div ngClass="input-and-emote">
        <div class="form__group">
          <input
            type="number"
            min="0"
            step="500"
            class="form__field"
            placeholder={{salary}}
            name="salary"
            id='salary'
            [(ngModel)]="salary"
            required />
          <label for="salary" class="form__label">Salary (Â£)</label>
        </div>

        <div ngClass="emote" [ngSwitch]="true">
          <ng-container *ngSwitchCase="salary >= 100000">ğŸ”¥</ng-container>
          <ng-container *ngSwitchCase="salary >= 50000 && salary < 100000 ">ğŸ’°</ng-container>
          <ng-container *ngSwitchCase="salary >= 35000 && salary < 50000">ğŸ‘</ng-container>
          <ng-container *ngSwitchCase="salary >= 25000 && salary < 35000">ğŸ‘¨â€ğŸ’¼</ng-container>
          <ng-container *ngSwitchCase="salary >= 15000 && salary < 25000 ">ğŸ”</ng-container>
          <ng-container *ngSwitchCase="salary < 15000">â˜ </ng-container>
          <ng-container *ngSwitchDefault>â“</ng-container>
        </div>
      </div>

      <div ngClass="input-and-emote">
        <div class="form__group">
        <input
          type="number"
          min="0"
          step="100"
          class="form__field"
          placeholder={{bonus}}
          name="bonus"
          id='bonus'
          [(ngModel)]="bonus"
          required />
          <label for="bonus" class="form__label">Bonus (Â£)</label>
        </div>

        <div ngClass="emote" [ngSwitch]="true">
          <ng-container *ngSwitchCase="bonus >= 15000">ğŸ”¥</ng-container>
          <ng-container *ngSwitchCase="bonus >= 5000 && bonus < 15000 ">ğŸ’°</ng-container>
          <ng-container *ngSwitchCase="bonus >= 2000 && bonus < 5000">ğŸ‘</ng-container>
          <ng-container *ngSwitchCase="bonus >= 1000 && bonus < 2000">ğŸ‘¨â€ğŸ’¼</ng-container>
          <ng-container *ngSwitchCase="bonus >= 500 && bonus < 1000 ">ğŸ”</ng-container>
          <ng-container *ngSwitchCase="bonus < 500">â˜ </ng-container>
          <ng-container *ngSwitchDefault>â“</ng-container>
        </div>
      </div>

      <div ngClass="input-and-emote">
        <div class="form__group">
          <input
            type="number"
            min="0"
            class="form__field"
            placeholder={{leave}}
            name="leave"
            id='leave'
            [(ngModel)]="leave"
            required />
          <label for="leave" class="form__label">Leave</label>
        </div>

        <div ngClass="emote" [ngSwitch]="true">
          <ng-container *ngSwitchCase="leave > 30">ğŸ–</ng-container>
          <ng-container *ngSwitchCase="leave >= 21 && leave <= 30">ğŸ›«</ng-container>
          <ng-container *ngSwitchCase="leave >= 10 && leave < 21">ğŸ–¥</ng-container>
          <ng-container *ngSwitchCase="leave >= 5 && leave < 10">ğŸ”¨</ng-container>
          <ng-container *ngSwitchCase="leave >= 1 && leave < 5 ">ğŸ˜¢</ng-container>
          <ng-container *ngSwitchCase="leave < 1">â˜ </ng-container>
          <ng-container *ngSwitchDefault>â“</ng-container>
        </div>
      </div>
    </div>

  </div>

  <!-- Information of reductions, and tax bands -->
  <div [ngClass]="['uk-field', 'uk-info']">
    Info
  </div>


  <!-- Output with salary of different time frames -->
  <div [ngClass]="['uk-field', 'uk-outputs']">
    <div>{{salary}}</div>
    <div>{{bonus}}</div>
    <div>{{leave}}</div>
  </div>
</div>
